<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body >

<div class="container w-50 mt-5 ">
    <div class="col border border-primary m-1 bg-info">
      
         <h1 >Sign Up</h1>
    
        <div class="from-group">
            <label for="firstname">First Name</label> 
            <input type="firstname" class="form-control" id="firstname" placeholder="Enter first name" name="firstname"  >
           <span id="firstnameMSG" ></span>
    

            
            

         
        </div>
        <br>
        <div class="from-group">
            <label for="SecondName">Second Name </label>
            <input type="SecondName" class="form-control"  id="SecondName" placeholder="Enter second Name" name="SecondName" >
            <span id="SecondNameMSG" ></span>
           
            
        </div>
        <br>
        <div class="from-group">
            <label for="Username">Username</label>
            <input type="Username" class="form-control" id="Username" placeholder="Enter User Name" >
            <span id="UserNameMSG" ></span>

            
           
            
        </div>
        <br>
        <div class="from-group">
            <label for="Email">Email</label>
            <input type="Email" class="form-control" id="Email" placeholder="Enter your email" >
            <span id="EmailMSG" ></span>

            
  
        </div>
        <br>
        <div class="from-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter the password"  >
            <span id="passwordMSG" ></span>
            <span style="color: #1101013a; " ><b> password should be more than 8 digit </b></span>
      
        </div>
        <br>
        <div class="from-group">
            <label for="confirmPassword">confirm password</label>
            <input type="Password" class="form-control" id="confirmPassword" placeholder="confirm your password"  >
            <span id="confirmPasswordMSG" ></span>

    
        </div>
        <br>
    
        <div class="from-check">
            <input  class="form-check-input" type="checkbox" id="checkbox"  required>
            <label  for ="check" >&nbsp &nbsp Please agree to our poliy  </label>
        
        </div>
        
        <div class="row">
        <div class="col-6"><div class="btn btn-dark m-1" id="button">sign up</div> </div>
        <div class="col-6"><h3 style=" text-align: center;  background-color:rgb(230, 81, 173); display: none;"> successful signup</h3> </div>
       
    </div>
    
    </form>
</div>
</div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquerycodeForSignUp.js"></script>
</body>
</html>
